{% extends 'base.html' %} {% block content %}

<h1>All of Your Games:</h1>

{% for game in games%}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ game.title }}</span>
        <p>Rating: {{game.rating }}</p>
        <p>Description: {{game.description}}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
